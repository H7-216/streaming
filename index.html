<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site de Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">MonSite</div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Films</a></li>
                <li><a href="#">Séries</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Bienvenue sur Mon Site de Streaming</h1>
            <p>Profitez de vos films et séries préférés.</p>
        </section>
        <section class="video-grid">
            <div class="video-card">
                <img src="poster1.jpg" alt="Film 1">
                <h3>Film 1</h3>
                <a href="videos/film1.mp4" target="_blank">Regarder</a>
            </div>
            <div class="video-card">
                <img src="poster2.jpg" alt="Film 2">
                <h3>Film 2</h3>
                <a href="videos/film2.mp4" target="_blank">Regarder</a>
            </div>
            <!-- Ajoute plus de vidéos ici -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mon Site de Streaming</p>
    </footer>

</html>
